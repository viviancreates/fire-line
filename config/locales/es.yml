  faq:
    title: "Preguntas Frecuentes"
    question1: "¿Qué es FireLine?"
    answer1: "FireLine es una herramienta de seguimiento de salud diseñada para personas expuestas al humo de incendios forestales, especialmente trabajadores agrícolas."
    question2: "¿Cómo ayuda FireLine?"
    answer2: "FireLine permite a los usuarios registrar síntomas, generar informes médicos, recibir alertas de exposición a incendios forestales y acceder a recursos de salud."
    question3: "¿Quién debería usar FireLine?"
    answer3: "FireLine está diseñado para trabajadores agrícolas, socorristas, trabajadores al aire libre y residentes en áreas propensas a incendios forestales."
    question4: "¿Cómo se protege mi información?"
    answer4: "Nos tomamos muy en serio la privacidad de los datos. FireLine cifra su información de salud y no la comparte sin su consentimiento."
    question5: "¿Puedo recibir alertas sobre la calidad del aire y los incendios forestales?"
    answer5: "¡Sí! FireLine proporciona actualizaciones en tiempo real sobre la calidad del aire y alertas de incendios forestales según su ubicación."
    question6: "¿Qué síntomas debo rastrear?"
    answer6: "Puede registrar síntomas como tos, dificultad para respirar, dolores de cabeza e irritación ocular, así como condiciones ambientales que afectan su salud."
