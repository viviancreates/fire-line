services:
  - name: fire-line-web
    type: web
    env: ruby
    plan: free
    region: oregon
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fire-line-db
          property: connectionString
      - key: RAILS_ENV
        value: production
      - key: RAILS_MASTER_KEY
        sync: false
      - key: NODE_ENV
        value: production
      - key: SECRET_KEY_BASE
        generateValue: true

databases:
  - name: fire-line-db
    plan: free
    region: oregon
    databaseName: fire_line
    user: fire_line_user
